<div id="enter_task" class="dis_just">
  <p id="text_task" class="white">Enter task</p>
  <input class="task_name grey" type="text" placeholder="Task name..." />
  <select class="task_name grey" id="select_status">
    <option value="" disable selected hidden>Select status</option>
    <option value="To do">To do</option>
    <option value="In progress">In progress</option>
    <option value="Done">Done</option>
    <option value="Blocked">Blocked</option>
  </select>
  <button id="submit" class="white">Submit</button>
</div>
