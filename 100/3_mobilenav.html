<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./3_mobilenav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="outer">
        <div class="box_1 dis_flex gap_15">
          <div class="pro_pic"><img src="" alt="" /></div>
          <div class="dis_col gap_5">
            <h1 class="name font_13">Like Richardson</h1>
            <p class="font_13 grey">Enviromental meteoroligst</p>
          </div>
        </div>
        <div class="box_2 dis_col gap_15">
          <p class="line"></p>
          <div class="second_box dis_col gap_15">
            <div class="second_line dis_flex gap_15">
              <div class="box_s"></div>
              <div class="dis_flex side">
                <h1 class="font_13 personal">Personal Data</h1>
                <div>
                  <i class="grey font_13 fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="second_line dis_flex gap_15">
              <div class="box_s"></div>
              <div class="dis_flex side">
                <h1 class="font_13 personal">Messages</h1>
                <div>
                  <i class="grey font_13 fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="second_line dis_flex gap_15">
              <div class="box_s"></div>
              <div class="dis_flex side">
                <h1 class="font_13 personal">Notifications</h1>
                <div>
                  <i class="grey font_13 fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="second_line dis_flex gap_15">
              <div class="box_s"></div>
              <div class="dis_flex side">
                <h1 class="font_13 personal">Location</h1>
                <div>
                  <i class="grey font_13 fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="second_line dis_flex gap_15">
              <div class="box_s"></div>
              <div class="dis_flex side">
                <h1 class="font_13 personal">Community</h1>
                <div>
                  <i class="grey font_13 fa-solid fa-chevron-right"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box_3 dis_col gap_15">
          <p class="line"></p>
          <div class="second_line dis_flex gap_15">
            <div class="box_s"></div>
            <div class="dis_flex side">
              <h1 class="font_13 personal">FAQs</h1>
              <div>
                <i class="grey font_13 fa-solid fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="second_line dis_flex gap_15">
            <div class="box_s"></div>
            <div class="dis_flex side">
              <h1 class="font_13 personal">Settings</h1>
              <div>
                <i class="grey font_13 fa-solid fa-chevron-right"></i>
              </div>
            </div>
          </div>
          <div class="dis_flex bottom">
            <div><i class="hover grey fa-solid fa-house"></i></div>
            <div><i class="hover grey fa-solid fa-chart-line"></i></div>
            <div><i class="hover grey fa-regular fa-envelope"></i></div>
            <div><i class="hover grey fa-regular fa-user"></i></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
